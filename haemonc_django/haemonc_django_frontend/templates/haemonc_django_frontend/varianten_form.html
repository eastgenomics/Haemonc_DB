{% extends 'base.html' %}
{% block content %}
<h1>Create a new variant</h1>
<form method="post" action="{% url 'create_variant'}" enctype="multipart/form-data">
    {% csrf_token %} <!-- This is required for security reasons -->
    {{ form }} <!-- This will display your form fields -->
    <input type="submit" value="Submit">
</form>
{% endblock %}
